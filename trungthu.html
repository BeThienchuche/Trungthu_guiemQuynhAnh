<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trung Thu</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #ff7f50;
      --accent-2: #ff5722;
      --text-color: #ffd98a;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      background: #060614;
      overflow: hidden;
    }

    .stage {
      position: relative;
      min-height: 100vh;
    }

    canvas#starfield {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* --- M·∫∑t trƒÉng --- */
    .moon {
      position: fixed;
      top: 40px;
      right: 60px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #fff 0%, #fffbe6 45%, #ffe9a8 100%),
        repeating-radial-gradient(circle at 60% 60%, rgba(220,200,120,0.12) 0px, rgba(220,200,120,0.12) 8px, transparent 12px, transparent 20px);
      box-shadow:
        0 0 40px 20px rgba(255, 230, 120, 0.55),
        0 0 80px 40px rgba(255, 220, 80, 0.25),
        0 0 30px rgba(255, 255, 210, 0.7),
        0 0 60px rgba(255, 240, 200, 0.4);
      pointer-events: none;
      z-index: 2;
    }

    /* --- ƒê√®n l·ªìng --- */
    #lantern-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }

    .lantern {
      position: absolute;
      width: 40px;
      user-select: none;
      pointer-events: auto;
    }

    @keyframes swing {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    .swing {
      animation: swing 2s ease-in-out infinite;
    }

    /* --- Popup l·ªùi ch√∫c --- */
    #wish-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.96);
      color: var(--accent-2);
      font-weight: 700;
      padding: 20px;
      border-radius: 12px;
      display: none;
      z-index: 9999;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.35);
      text-align: center;
      max-width: 90%;
    }

    /* --- G·ª£i √Ω ch·∫°m m√†n h√¨nh --- */
    #hint {
      position: fixed;
      bottom: 8vh;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 14px;
      background: linear-gradient(90deg, rgba(255,127,80,0.95), rgba(255,87,34,0.95));
      color: #fff;
      border-radius: 999px;
      font-weight: 600;
      z-index: 9998;
      opacity: 0;
      transition: opacity .35s ease;
      pointer-events: none;
    }

    /* --- Hi·ªáu ·ª©ng ch·ªØ Dream Fade --- */
.text-wrapper {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  max-width: 900px;
  height: auto;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
  overflow: visible;
  z-index: 99999;
  padding: 6vh 4vw;
  box-sizing: border-box;
}

.line {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  white-space: normal;
  display: flex;
  gap: 4px;
  justify-content: center;
  align-items: center;
  font-family: "Mali", cursive;
  font-size: clamp(1rem, 4vw, 2.2rem); /* <-- t·ª± ƒë·ªông co ch·ªØ theo m√†n h√¨nh */
  color: rgb(224, 132, 12);
  text-shadow:
   0 0 4px rgba(240, 150, 16, 0.9),
    0 0 12px rgba(230, 229, 227, 0.12),
    0 2px 20px rgba(0, 0, 0, 0.6);
  opacity: 0;
  transition: opacity 220ms linear;
  text-align: center;
}

.line.active {
  opacity: 1;
}

@media (max-width: 480px) {
  .text-wrapper {
    transform: translate(-50%, -50%) scale(0.85);
  }
   .line {
    white-space: normal;
    font-size: clamp(1.4rem, 6vw, 2.8rem); /* üî• ch·ªØ to h∆°n r√µ r·ªát tr√™n m√†n nh·ªè */
    line-height: 1.5em;                   /* gi√£n d√≤ng d·ªÖ ƒë·ªçc h∆°n */
    color: rgb(246, 141, 5);
}
}

    .char {
      display: inline-block;
      opacity: 0;
      transform: translateY(8px);
      filter: blur(8px);
      transition: transform 320ms cubic-bezier(.2, .9, .2, 1), opacity 320ms ease, filter 320ms ease;
      will-change: transform, opacity, filter;
    }

    .char.show {
      opacity: 1;
      transform: translateY(0);
      filter: blur(0);
    }

    .char.hide {
      opacity: 0;
      transform: translateY(-8px);
      filter: blur(8px);
    }

    .shine {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 120%;
      height: 40%;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0;
      transition: opacity 300ms ease;
      border-radius: 20px;
    }

    .controls {
      position: fixed;
      left: 18px;
      top: 18px;
      z-index: 10;
      color: #fff;
      font-size: 14px;
    }

    .music-toggle {
      cursor: pointer;
    }

    @media (max-width:600px) {
      .moon {
        top: 14px;
        right: 14px;
        width: 70px;
        height: 70px;
      }

     
      #hint { font-size: 0.9rem; }
    }
  </style>
</head>

<body>
  <div class="stage">
    <canvas id="starfield"></canvas>
    <div class="moon"></div>
    <div id="lantern-container"></div>
    <div id="wish-popup"></div>
    <div id="hint">Ch·∫°m m√†n h√¨nh ƒë·ªÉ m·ªü nh·∫°c v√† th·∫£ ƒë√®n ‚ú®</div>
    <div class="controls">
      <span id="musicToggle" class="music-toggle"></span>
    </div>

    <!-- üî• Ph·∫ßn ch·ªØ ƒë·ªông Dream Fade -->
    <div class="text-wrapper" id="textWrapper">
      <div class="shine" id="shine"></div>
    </div>
  </div>

  <audio id="bg-music" loop>
    <source src="ngamtrangdanlencao.mp3" type="audio/mp3">
  </audio>

  <script>
    /* === Hi·ªáu ·ª©ng sao === */
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let w, h, stars = [];

    function resizeCanvas() {
      w = canvas.width = innerWidth;
      h = canvas.height = innerHeight;
      stars = [];
      const count = Math.round((w * h) / 2200);
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 0.9 + 0.1,
          a: Math.random() * 0.8 + 0.2
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, w, h);
      for (const s of stars) {
        ctx.globalAlpha = s.a;
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.globalAlpha = 1;
    }

    function loop() {
      drawStars();
      requestAnimationFrame(loop);
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    loop();

    /* === ƒê√®n l·ªìng === */
    const lanternContainer = document.getElementById('lantern-container');
    const wishes = [
      "T·ªõ ch√∫c m·ªçi ƒëi·ªÅu t·ªët ƒë·∫πp nh·∫•t ƒë·∫øn v·ªõi c·∫≠u.",
      "TrƒÉng tr√≤n r·ªìi, t·ªõ ch·ªâ mu·ªën n·∫Øm tay c·∫≠u.",
      "C·∫≠u l√†m tim t·ªõ rung rinh m·ªói l·∫ßn c∆∞·ªùi.",
      "C√≥ c·∫≠u c·∫°nh b√™n, m√πa trƒÉng n√†o c≈©ng ƒë·∫∑c bi·ªát."
    ];

    function createLantern() {
      const lantern = document.createElement("img");
      lantern.src = "https://github.com/Panbap/Trungthu/blob/main/den.png?raw=true";
      lantern.className = "lantern swing";

      const size = 30 + Math.random() * 40;
      const duration = 10000 + Math.random() * 4000;
      const opacity = 0.6 + Math.random() * 0.4;
      lantern.style.width = size + "px";
      lantern.style.left = Math.random() * 90 + "vw";
      lantern.style.bottom = "0px";
      lantern.style.opacity = opacity;
      lanternContainer.appendChild(lantern);

      const drift = Math.random() * 140 - 70;
      const up = 120 + Math.random() * 40;

      lantern.animate([
        { transform: "translate(0,0)", opacity },
        { transform: `translate(${drift}px, -${up}vh)`, opacity: 0 }
      ], { duration, easing: "linear", fill: "forwards" });

      setTimeout(() => lantern.remove(), duration);

      lantern.addEventListener("click", (e) => {
        e.stopPropagation();
        const popup = document.getElementById('wish-popup');
        popup.textContent = wishes[Math.floor(Math.random() * wishes.length)];
        popup.style.display = 'block';
      });
    }

    setInterval(createLantern, 500);

    /* === Nh·∫°c === */
    const bg = document.getElementById('bg-music');
    const musicToggle = document.getElementById('musicToggle');
    let started = false;

    function startMusic() {
      if (started) return;
      bg.volume = 0;
      bg.play().then(() => {
        started = true;
        let v = 0;
        const fade = setInterval(() => {
          v += 0.05;
          if (v >= 0.9) clearInterval(fade);
          bg.volume = Math.min(v, 0.9);
        }, 120);
        musicToggle.textContent = 'üé∂';
        const hint = document.getElementById('hint');
        hint.style.opacity = '1';
        setTimeout(() => hint.style.opacity = '0', 3500);
      }).catch(() => { });
    }

    musicToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      if (!started) { startMusic(); return; }
      if (bg.paused) { bg.play(); musicToggle.textContent = 'üé∂'; }
      else { bg.pause(); musicToggle.textContent = 'üîà'; }
    });

    document.addEventListener('pointerdown', function once() {
      startMusic();
      document.removeEventListener('pointerdown', once);
    });

    document.addEventListener('click', () => {
      const pop = document.getElementById('wish-popup');
      if (pop.style.display === 'block') pop.style.display = 'none';
    });

    /* === Hi·ªáu ·ª©ng ch·ªØ Dream Fade === */
    const LINES = [
      "Em ∆°i, Trung thu ƒë·∫øn r·ªìi ü•∞",
      "TrƒÉng r·∫±m s√°ng gi·ªØa tr·ªùi thuüçÇ",
      "Anh m·ªùi em ƒë·∫øn ng·∫Øm c√πng trƒÉng x∆∞a",
      "Gi√≥ mang h∆∞∆°ng nh·∫π nh∆∞ m∆°",
      "B√™n nhau nguy·ªán ∆∞·ªõc ch·∫≥ng m·ªù trƒÉng soiüòò",
      "ƒê√™m nay trƒÉng ƒë·∫πp nh∆∞ n·ª• c∆∞·ªùi c·ªßa em v·∫≠yüòç",
    ];

    const wrapper = document.getElementById('textWrapper');
    const shine = document.getElementById('shine');

    function createLines(lines) {
      for (const txt of lines) {
        const line = document.createElement('div');
        line.className = 'line';
        for (const ch of txt) {
          const sp = document.createElement('span');
          sp.className = 'char';
          sp.textContent = ch;
          line.appendChild(sp);
        }
        wrapper.appendChild(line);
      }
    }

    function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

    async function showLine(line, charDelay = 60) {
      line.classList.add('active');
      await new Promise(r => requestAnimationFrame(r));
      const chars = Array.from(line.querySelectorAll('.char'));
      for (let i = 0; i < chars.length; i++) {
        chars[i].classList.remove('hide');
        chars[i].classList.add('show');
        await sleep(charDelay);
      }
    }

    async function hideLine(line, charDelay = 45) {
      const chars = Array.from(line.querySelectorAll('.char'));
      for (let i = chars.length - 1; i >= 0; i--) {
        chars[i].classList.remove('show');
        chars[i].classList.add('hide');
        await sleep(charDelay);
      }
      await sleep(220);
      line.classList.remove('active');
      chars.forEach(c => c.classList.remove('hide'));
    }

    async function dreamLoop() {
      const lines = Array.from(wrapper.querySelectorAll('.line'));
      if (lines.length === 0) return;
      await sleep(200);
      while (true) {
        for (const line of lines) {
          shine.style.opacity = '0.18';
          await showLine(line, 60);
          shine.style.opacity = '0';
          await sleep(1400);
          await hideLine(line, 45);
          await sleep(240);
        }
      }
    }

    createLines(LINES);
    dreamLoop();
  </script>
</body>
</html>
